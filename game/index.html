<body></body>
<script src="/lib/three.js"></script>
<script>
  // The "scene" is where stuff in our game will happen:
  var scene = new THREE.Scene();
  var flat = {flatShading: true};
  var light = new THREE.AmbientLight('white', 0.8);
  scene.add(light);

  // The "camera" is what sees the stuff:
  var aspectRatio = window.innerWidth / window.innerHeight;
  var camera = new THREE.PerspectiveCamera(75, aspectRatio, 1, 10000);
  camera.position.z = 500;
  scene.add(camera);

  // The "renderer" draws what the camera sees onto the screen:
  var renderer = new THREE.WebGLRenderer({antialias: true});
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // ******** START CODING ON THE NEXT LINE ********
    

// cuerpo
var body = new THREE.CylinderGeometry(30,100,150,100);
var cover = new THREE.MeshNormalMaterial(flat);
var avatar = new THREE.Mesh(body, cover);
scene.add(avatar);
avatar.position.set(0,25,0);
    
//manoderecha
var mano = new THREE.SphereGeometry(40,100,100);
var manoderecha = new THREE.Mesh(mano, cover);
manoderecha.position.set(-130,0,0);
scene.add(manoderecha);
    
//manoizquierda
var manoizquierda = new THREE.Mesh(mano, cover);
manoizquierda.position.set(130,0,0);
scene.add(manoizquierda);
    
//piederecho
var pie = new THREE.SphereGeometry(40,100,100);
var piederecho = new THREE.Mesh(pie,cover);
piederecho.position.set(73, -120,0);
scene.add(piederecho);
    
// pieizquierdo
var pieizquierdo = new THREE.Mesh(pie,cover);
pieizquierdo.position.set(-73, -120,0);
scene.add(pieizquierdo);

// cabeza
var cabeza = new THREE.SphereGeometry (70,100,100);
var cara = new THREE.Mesh(cabeza,cover);
cara.position.set(0,200,0);
scene.add(cara);
    
//ojo1
var ojo = new THREE.SphereGeometry (10,100,100);
var ojo1 = new THREE.Mesh(ojo,cover);
ojo1.position.set(30,200,60);
scene.add(ojo1);
    
//ojo2
var ojo2 = new THREE.Mesh(ojo,cover);
ojo2.position.set(-30,200,60);
scene.add(ojo2);
    





  // Now, show what the camera sees on the screen:
  renderer.render(scene, camera);
</script>
